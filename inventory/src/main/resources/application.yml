spring:
  application:
    name: inventory
  profiles:
    active: default

  main:
    banner-mode: off

  datasource:
    url: jdbc:mysql://localhost:3306/inventorydb?useSSL=false&serverTimezone=UTC
    username: springstudent
    password: springstudent

  jpa:
    show-sql: true
    # defer-datasource-initialization: true

  config:
    import: optional:configserver:http://localhost:8888

  # profiles:
  #   active: prod

server:
  port: 8000
  servlet:
    context-path: /inventory

app:
  jwt:
    secret: Zy7xP9qL2mT8bV6rY1sE3wK5dH0nF4jQ

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    hostname: localhost
    prefer-ip-address: false
    ip-address: 127.0.0.1
    non-secure-port: ${server.port}


logging:
  level:
    com:
      bank:
        cards: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}